{% extends 'base.html' %}

{% block content %}
<h2>Delete Order</h2>
<p>Are you sure you want to delete order <strong>{{ order.order_number }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'order-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
