{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow" style="max-width: 600px; margin: auto;">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">{{ title }}</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold">Order Number</label>
                    {{ form.order_number }}
                    {% if form.order_number.errors %}
                        <div class="text-danger small">{{ form.order_number.errors }}</div>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Customer</label>
                    {{ form.customer }}
                    {% if form.customer.errors %}
                        <div class="text-danger small">{{ form.customer.errors }}</div>
                    {% endif %}
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'order-list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success px-4">Save and Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
